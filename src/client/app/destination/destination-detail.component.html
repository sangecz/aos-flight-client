<h2>Edit destination</h2>

<destination-form
  [destination]="selectedDestination"
  [isDetail]="true"
  (onDestinationChange)="saveDestination($event)"
  (onRemove)="removeDestination($event)"
  (onBack)="back($event)"
>

</destination-form>

<error-message [errorMessage]="errorMessage" (onDismiss)="back()"></error-message>
